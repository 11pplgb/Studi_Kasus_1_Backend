<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student score</title>
    <style>
        table, th,td {
            border: 1px solid black;
            border-collapse: collapse;           
            padding-left: 50px;
            padding-right: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <td>Name</td>
        <td>Score</td>
        <td>status</td>
    </tr>  
       {% for student in students %}
           
        <tr>
            <td>{{ student['name'] }}</td>
            <td>{{student['score']}}</td>
            <td>
                {% if student['score'] > 90 %}
            Congratulations
            {% elif student['score'] >= 76 %}
            Very good
            {% else %}
            Maaf, Anda belum lulus
            {% endif %}            
             {% endfor %}

            </td>
        </tr>
    </table>
</body>
</html>
